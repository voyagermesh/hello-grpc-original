# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com

before:
  hooks:
  - rm -r dist

builds:
- binary: hello-grpc

  env:
  - CGO_ENABLED=0

  goos:
  - linux
  - darwin
  - windows

  goarch:
  - amd64
  - arm
  - arm64

  goarm:
  - 6
  - 7

archive:
  replacements:
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
sign:
   artifacts: checksum
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
